<head>

    <title>Sign-in Page</title>

<body>
    <!-- Coded By: Yaaseen Khan -->
    <div class="main">


    <div class="top-ui">
        <!-- Coded By: Glen Bastien -->
        <div class="header" id="header">
            <div class="container-z" id="container-z">
                <div class="font-effect-neon">MEME GOD</div>
            </div>
        </div>     
    </div>

    <!-- Coded By: Yaaseen Khan -->
        <div class="container">
            <div class="form">
                <h2>Sign In</h2>
                <div class="inputBox">
                    <input type="text" required="required" id = "username">
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required" id = "password">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign up</a>
                </div>
                <div class="btn-and-alert links">
                    <input type="submit" value="Login" onclick="getInfo()">
                    <div class="alert-container hidden" id='alert-container'>
                        <div class="alert-text" id="alert-text"></div>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>

    <!-- script -->
    <script src="./public/assets/javascripts/app.js"></script>
